  <div class="nav">

  <div class="help_window">

    <ul class="help_text_box">
      <li class="help_title nanum_mj">도도닥예언자 사용법</li>
      <li class="help_list nanum_mj">1. 도도닥의 입안에 있는 구슬을 만진다.</li>
      <li class="help_list nanum_mj">2. 도도닥이 내미는 카드를 하나 고른다.</li>
      <li class="help_list nanum_mj">3. 도도닥의 점괘를 확인한다.</li>
      <li class="help_list nanum_mj">4. 하루에 한 번만 점을 칠 수 있으며 쿨타임 초기화 시점은 매일 오전 8시.</li>
    </ul>
  </div>

  <div class="setting_panel">
    <ul class="setting_icon_wrap">
      <li class="bgm"></li>
      <li class="sound"></li>
    </ul>
  </div>


<script src="js/dododock_main.js"></script>
  <div class="dododock_area">
    <ul class="dododock_box">
      <li>
        <p class="dododock_cha"></p>
        <p class="d_active"><a></a></p>
        <p class="text arrow">▲</p>
        <p class="text han nanum_mj">구슬을 만지세요.</p>
        <!-- <p class="text eng nanum_mj">Touch the Red Marble.</p> -->
      </li>
    </ul>
